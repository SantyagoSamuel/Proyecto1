<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive images</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <picture>
            <source media="(min-width:800px)" srcset="./img/Draven.jpg">
            <source media="(min-width:500px)" srcset="./img/Draven-medium.jpg">
            <img src="./img/Draven-small.jpg" alt="Draven">
        </picture>
    </main>
</body>
</html>
